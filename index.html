<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Codey : A simple interactive coding platform</title>
  </head>
  <body>
    <header class="header flex">
      <div class="headline flex">
        <a href="#">
          <img class="logo" src="img/code-slash-outline.svg" alt="codey logo" />
        </a>
        <h1 class="heading-primary">
          Codey : A simple & interactive code editor
        </h1>
      </div>
      <div class="change-views-modes flex">
        <div class="views flex">
          <button id="view1" class="btn">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </button>
          <button id="view2" class="btn">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </button>
          <button id="view3" class="btn active">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </button>
        </div>
        <div class="change-mode flex">
          <button class="light-mode active">
            <ion-icon name="sunny-outline" class="mode"></ion-icon>
          </button>
          <button class="dark-mode">
            <ion-icon name="moon-outline" class="mode"></ion-icon>
          </button>
        </div>
      </div>
    </header>
    <section class="main flex">
      <div class="divider"></div>
      <div class="editor">
        <div class="html-editor">
          <label class="heading-secondary flex">
            <img src="img/logo-html5.svg" alt="html logo" />
            <span>HTML</span>
          </label>
          <textarea
            class="code"
            id="html-code"
            spellcheck="false"
            onkeyup="run()"
          ></textarea>
        </div>
        <div class="css-editor">
          <label class="heading-secondary flex">
            <img src="img/logo-css3.svg" alt="css logo" />
            <span>CSS</span>
          </label>
          <textarea
            class="code"
            id="css-code"
            spellcheck="false"
            onkeyup="run()"
          ></textarea>
        </div>
        <div class="js-editor">
          <label class="heading-secondary flex">
            <img src="img/logo-javascript.svg" alt="javascript logo" />
            <span>Javascript</span>
          </label>
          <textarea
            class="code"
            id="js-code"
            spellcheck="false"
            onkeyup="run()"
          ></textarea>
        </div>
      </div>
      <div class="output">
        <label class="heading-secondary flex">
          <img src="img/caret-forward-outline.svg" alt="ouput icon" />
          <span>Output:</span>
        </label>
        <iframe class="output-screen" id="output--screen"></iframe>
      </div>
    </section>
    <section class="buttons flex">
      <button class="clear" id="clear-button">Clear All</button>
    </section>
    <footer class="footer">
      <h2 class="footer-heading">Codey</h2>
      <p class="description">
        This is a simple user-friendly code editor created using basic html,
        css, javascript for observing the outcome of the pieces of code written
        in basic frontend web technologies.
      </p>
      <div class="social-links flex">
        <a href="https://github.com/AnkhiQueeen" class="social-links-logo">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/aniket-datta-656831205/"
          class="social-links-logo"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="https://www.youtube.com/channel/UC4wLJFvJTuMLErDY032HJNA"
          class="social-links-logo"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>
      <p class="copyright">
        Copyright &copy;2024 Domain. Designed by
        <span class="creator">Aniket Datta</span> &
        <span class="creator">Ananya Saha</span>.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
